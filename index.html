<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="image"
          src="./assets/images/illustration-article.svg"
          alt="illustration with codind symbol black yellow and white"
        />
        <span class="category">Learning</span>
        <p class="publication-date">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <h1 class="heading">HTML & CSS foundations</h1>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <a class="profile" href="#"
          ><img
            src="/assets/images/image-avatar.webp"
            alt="avatar of Greg Hooper"
          />Greg Hooper</a
        >
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/simon7195">Simon Capillon</a>.
      </div>
    </footer>
  </body>
</html>
